<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistic Regression App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        input[type="file"] {
            padding: 10px;
            margin: 10px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Logistic Regression Interface</h1>
    <p>Upload your CSV file to start using logistic regression.</p>

    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="file">Choose CSV file:</label>
        <input type="file" name="datafile" id="file" accept=".csv" required>
        <br>
        <button type="submit">Upload and Select Columns</button>
    </form>

</body>
</html>
