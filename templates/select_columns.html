<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Columns</title>
</head>
<body>
    <h1>Select Features and Target Column</h1>
    <form action="/predict" method="POST">
        <h3>Select feature columns:</h3>
        {% for column in columns %}
            <input type="checkbox" name="features" value="{{ column }}"> {{ column }}<br>
        {% endfor %}

        <h3>Select target column:</h3>
        <select name="target">
            {% for column in columns %}
                <option value="{{ column }}">{{ column }}</option>
            {% endfor %}
        </select>

        <h3>Select Hyperparameters:</h3>
        <label for="solver">Solver:</label>
        <select name="solver">
            <option value="lbfgs">lbfgs</option>
            <option value="liblinear">liblinear</option>
            <option value="saga">saga</option>
        </select>
        <br>
        <label for="max_iter">Max Iterations:</label>
        <input type="number" name="max_iter" value="100">
        <br><br>
        <button type="submit">Run Logistic Regression</button>
    </form>
</body>
</html>
